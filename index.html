<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 每行5个按钮 */
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>欢迎来到首页</h1>
    <div class="button-container">
        <!-- 随机点名 -->
        <a href="page1.html" class="button">页面 1</a>
        <!-- 按钮 2 -->
        <a href="page2.html" class="button">页面 2</a>
